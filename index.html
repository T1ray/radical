<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root extractor 3000</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
</head>
<body>
    <p><h1>Welcome to the Root extractor 3000, simply and reliably</h1></p>
    <p>Enter a number, or an expression</p>
    <div class="logos">
        <i class='bx bx-game' id="game"></i>
        <i class='bx bx-math' id="math"></i>
        <i class='bx bxl-visual-studio' id="vs"></i>
        <i class='bx bx-code-alt' id="code"></i>
    </div>
    <div class="lock">
        <i class='bx bxs-lock-alt' id="check->"></i>
        <i class='bx bxs-lock-alt' id="check<-"></i>
        <i class='bx bxs-lock-alt' id="gt"></i>
        <i class='bx bxs-lock-alt' id="mrc"></i>
        <i class='bx bxs-lock-alt' id="m-"></i>
        <i class='bx bxs-lock-alt' id="m+"></i>
        <i class='bx bxs-lock-alt' id="autoreplay"></i>
        <i class='bx bxs-lock-alt' id="correct00-0"></i>
        <i class='bx bxs-lock-alt' id="+/-"></i>
        <i class='bx bxs-lock-alt' id="./."></i>
        <i class='bx bxs-lock-alt' id="mu"></i>
        <i class='bx bxs-lock-alt' id="ce"></i>
        <i class='bx bxs-lock-alt' id="%"></i>
        <i class='bx bxs-lock-alt' id="ac"></i>
        <i class='bx bxs-lock-alt' id="00"></i>
        <i class='bx bxs-lock-alt' id="000"></i>
        <i class='bx bxs-lock-alt' id="0"></i>
        <i class='bx bxs-lock-alt' id="1"></i>
        <i class='bx bxs-lock-alt' id="2"></i>
        <i class='bx bxs-lock-alt' id="3"></i>
        <i class='bx bxs-lock-alt' id="4"></i>
        <i class='bx bxs-lock-alt' id="5"></i>
        <i class='bx bxs-lock-alt' id="6"></i>
        <i class='bx bxs-lock-alt' id="7"></i>
        <i class='bx bxs-lock-alt' id="8"></i>
        <i class='bx bxs-lock-alt' id="9"></i>
        <i class='bx bxs-lock-alt' id="."></i>
        <i class='bx bxs-lock-alt' id="*"></i>
        <i class='bx bxs-lock-alt' id="+"></i>
        <i class='bx bxs-lock-alt' id="-"></i>
    </div>
    <img src="pictures\2abc93db868ce26d62d22768e81aa68c-solar-battery-lcd (1).png" class="picture">
    <div class="frank">
        <div class="input_box">
            <div class="enter_num">
                <img src="pictures\htmlconvd-eXzZbP_html_e9acd37eef207bfe.gif"></img>
                <input type="text" id="en" style="text-align:right;">
            </div>
            <div class="num_of_digits">
                <input type="text" id="nod" placeholder="The number of digits after the decimal point:" required>
            </div>
        </div>
        <button type="submit" class="btn">calculate the root</button>
        <p>Support: </p>
        <p>language: en (The language change option will be added in future updates.)</p>
    </div>
</body>
</html>
